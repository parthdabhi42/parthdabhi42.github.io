<script>
    document.addEventListener('gesturechange', function (e) {
        if (e.scale < 1.0) {
            // User moved fingers closer together
            alert("zoom out");
        } else if (e.scale > 1.0) {
            // User moved fingers further apart
            alert("zoom in");
        }
    }, false);
</script>
