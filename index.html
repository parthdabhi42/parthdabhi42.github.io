<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, width=device-width" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Parth</title>
    <link rel="stylesheet" href="../images/common.css" type="text/css" media="all" />
    <script src="../images/bundle.js" type="text/javascript" charset="utf-8"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        #viewport {
            width: 100vw;
            height: 100vh;
            position: relative;            
            overflow: hidden;
        }       
        #log {
            position: absolute;
            color: #fff;
            top: 0;
            left: 0;
            right: 0;
            z-index: 99;
        }

        #point {
            border-radius: 50%;
            position: absolute;
            background-color: yellow;
            width: 4px;
            height: 4px;
            z-index: 999;
        }

        h2 {
            margin: 0 auto;
            text-align: center;
        }
        #pinch-zoom-image-id {
            background: url(../images/image.jpg);
            /* height: 500px;*/
            text-align: center;
            margin: 0 auto;
            background-size: contain;
            height: 70%;
        }
    </style>
</head>

<body>
    <h2>Welcome User...</h2>
    <div id="viewport">
        <div id="point"></div>
        <div id="log"></div>
        <div id="pinch-zoom-image-id" class="wrapper"><span>Hello</span></div>
    </div>
</body>

</html>
