<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Parth 42</title>  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/@panzoom/panzoom@4.4.3/dist/panzoom.min.js"></script>
    <style>
        h2 {
            color: black;
            text-align: center;
        }
        #panzoom-elements {
            width: 100%;
            height: 500px;
            background: #87cefa;
        }
        #viewer {
            width: 50%;
            height: 250px;
            background: url(../images/image.jpg);
            background-size: contain;
        }
    </style>
</head>
<body>
    <h2>Zoom Testing...</h2>
    <div id="panzoom-elements">
        <div id="viewer">
        </div>
    </div>
</body>

</html>
<script>
    (function () {
        const elem = document.getElementById('viewer');
        const panzoom = Panzoom(elem, {
            minScale: 1,
            panOnlyWhenZoomed: true,
            increment: 0.4,
            startTransform: 'scale(1)',
            onEnd: function(){
                $('.zoomTargetGroup').panzoom( 'zoom', {increment: .01});
            }
        });
    })();
</script>
